language: node_js
node_js:
  - '6'
  - node
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
services:
  - mongodb
before_script:
  - npm install
after_success:
  - npm i coveralls
  - ./node_modules/coveralls/bin/coveralls.js < ./backend/coverage/lcov.info
